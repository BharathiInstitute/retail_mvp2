<body>
  <!-- Disable/clear Flutter service worker on localhost to avoid stale cached UI during development -->
  <script>
    (function () {
      var isLocal = location.hostname === 'localhost' || location.hostname === '127.0.0.1';
      if (!('serviceWorker' in navigator)) return;
      if (!isLocal) return; // keep SW for non-local environments

      // Prevent new registrations during dev reloads
      var sw = navigator.serviceWorker;
      var originalRegister = sw.register.bind(sw);
      sw.register = function () {
        console.log('[dev] Skipping service worker registration on localhost');
        return Promise.resolve({});
      };
      // Unregister any existing registrations and clear common Flutter caches
      sw.getRegistrations().then(function (regs) { regs.forEach(function (r) { r.unregister(); }); });
      if (window.caches) {
        caches.keys().then(function (keys) {
          keys.filter(function (k) { return k.startsWith('flutter-app-') || k.startsWith('flutter-service-worker'); })
              .forEach(function (k) { caches.delete(k); });
        });
      }
    })();
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
